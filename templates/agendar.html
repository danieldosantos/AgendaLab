<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Agendar Laboratório</title>
</head>
<body>
    <div class="form-container">
        <h1>Agendar Laboratório</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('agendar') }}">
            <label for="professor">Professor:</label>
            <input type="text" id="professor" name="professor" placeholder="Nome do professor" required>

            <label for="laboratorio">Laboratório:</label>
            <select id="laboratorio" name="laboratorio" required>
                <option value="">Selecione o laboratório</option>
                <option value="Laboratório 1">Laboratório 1</option>
                <option value="Laboratório 2">Laboratório 2</option>
                <option value="Laboratório 3">Laboratório 3</option>
            </select>

            <label for="curso">Curso:</label>
            <input type="text" id="curso" name="curso" placeholder="Nome do curso" required>

            <label for="disciplina">Disciplina:</label>
            <input type="text" id="disciplina" name="disciplina" placeholder="Nome da disciplina" required>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>

            <label for="periodo">Período:</label>
            <select id="periodo" name="periodo" required>
                <option value="manha">Manhã</option>
                <option value="tarde">Tarde</option>
                <option value="noite">Noite</option>
            </select>

            <button type="submit">Agendar</button>
        </form>

        <a href="{{ url_for('ver_agendamentos') }}">
            <button>Ver Agendamentos</button>
        </a>
    </div>
</body>
</html>
